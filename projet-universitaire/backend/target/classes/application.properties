# --- Connexion à MongoDB ---
# URI de connexion à la base de données MongoDB locale
# Format : mongodb://host:port/nom_de_la_base
spring.data.mongodb.uri=mongodb://localhost:27017/projet_universitaire_db

# --- Configuration du serveur ---
# Port sur lequel tourne le backend Spring Boot
server.port=8080

# --- Nom de l'application ---
spring.application.name=projet-universitaire-backend

# --- Logs MongoDB (désactiver en production) ---
logging.level.org.springframework.data.mongodb=DEBUG
